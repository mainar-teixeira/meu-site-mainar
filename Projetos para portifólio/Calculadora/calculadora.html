<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculadora.css">
    <title>Claculadora</title>
</head>
<body>

</body>
<div class="calculadora">
    <input type="text" class="calcular" id="calcular" disabled>
    <nav class="layout">
        <nav class="colum1">
            <div class="n1" onclick="Clear('')"><p>C</p></div>
            <div class="n1" onclick="Adcted('3')"><p>3</p></div>
            <div class="n1" onclick="Adcted('6')"><p>6</p></div>
            <div class="n1" onclick="Adcted('9')"><p>9</p></div>
            <div class="n2" onclick="Adcted('0')"><p>0</p></div>
        </nav>
        <nav class="colum2">
            <div class="n1" onclick="Adcted('<')"><p><</p></div>
            <div class="n1" onclick="Adcted('2')"><p>2</p></div>
            <div class="n1" onclick="Adcted('5')"><p>5</p></div>
            <div class="n1" onclick="Adcted('8')"><p>8</p></div>
        </nav>
        <nav class="colum3">
            <div class="n1" onclick="Adcted('/')"><p>/</p></div>
            <div class="n1" onclick="Adcted('1')"><p>1</p></div>
            <div class="n1" onclick="Adcted('4')"><p>4</p></div>
            <div class="n1" onclick="Adcted('7')"><p>7</p></div>
            <div class="n1" onclick="Adcted('.')"><p>.</p></div>
        </nav>
        <nav class="colum4">
            <div class="n1" onclick="Adcted('*')"><p>X</p></div>
            <div class="n1" onclick="Adcted('-')"><p>-</p></div>
            <div class="n1" onclick="Adcted('+')"><p>+</p></div>
            <div class="n3" onclick="Result()"><p>=</p></div>
        </nav>
    </nav>
</div>
<script src="calculadora.js"></script>
</html>
